<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="btn(0)">0</button>
            <button id="btn1" onclick="btn(1)">1</button>
            <button id="btnClr" onclick="btnClr()">C</button>
            <button id="btnEql" onclick="btnEql()">=</button>
            <button id="btnSum" onclick="btnSum()">+</button>
            <button id="btnSub" onclick="btnSub()">-</button>
            <button id="btnMul" onclick="btnMul()">*</button>
            <button id="btnDiv" onclick="btnDiv()">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
